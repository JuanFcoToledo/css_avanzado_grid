<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio GRID</title>
    <!-- Fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Mi css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="grid-boxes">
      <div class="grid-box navbar"><p>Mi Ecommerce</p></div>
      <div class="grid-box sidebar">
        <div class="menu">
          <h3>Categorías</h3>
          <p>Fotografía <span>(4)</span></p>
          <p>Accesorios <span>(41)</span></p>
          <p>Repuestos <span>(21)</span></p>
          <p>Drones <span>(10)</span></p>
        </div>
      </div>
      <div class="grid-box main">
        <div class="product">
          <img
            src="https://images.unsplash.com/photo-1511184059754-e4b5bbbcef75?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Cámara fotográfica Reflekta II"
          />
          <div class="descripcion">
            <h4>Cámara fotográfica Reflekta II</h4>
            <p>$556.900</p>
          </div>
          <div class="boton">
            <p>Comprar</p>
          </div>
        </div>
        <div class="product">
          <img
            src="https://images.unsplash.com/photo-1524135220673-c731600a1a50?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Cámara fotográfica Kodak"
          />
          <div class="descripcion">
            <h4>Cámara fotográfica Kodak</h4>
            <p>$359.000</p>
          </div>
          <div class="boton">
            <p>Comprar</p>
          </div>
        </div>
        <div class="product">
          <img
            src="https://images.unsplash.com/photo-1495121553079-4c61bcce1894?q=80&w=1881&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Cámara fotográfica Rolleiflex"
          />
          <div class="descripcion">
            <h4>Cámara fotográfica Rolleiflex</h4>
            <p>$978.000</p>
          </div>
          <div class="boton">
            <p>Comprar</p>
          </div>
        </div>
        <div class="product">
          <img
            src="https://images.unsplash.com/photo-1603208234872-619ffa1209cb?q=80&w=1948&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Cámara fotográfica Canon"
          />
          <div class="descripcion">
            <h4>Cámara fotográfica Canon</h4>
            <p>$198.990</p>
          </div>
          <div class="boton">
            <p>Comprar</p>
          </div>
        </div>
      </div>
      <div class="grid-box footer"><p>@miecommerce</p></div>
    </div>
  </body>
</html>
